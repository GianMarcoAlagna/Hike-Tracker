<!DOCTYPE html>
<html>
    <head>
        <title>Hiker-Tracker</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="textContainer">
            <form class="text-form" autocomplete="off">
                <div>
                    <input id="lat" type="text" placeholder="Latitude">
                    <input id="long" type="text" placeholder="Longitude">
                </div>
                <div>
                    <input id="hikeTime" type="text" placeholder="Time to hike (hh:mm)">
                </div>
                <div id="go-button">
                    <input id="sub" type="submit" value="GO">
                </div>
            </form>
        </div>
    </body>
    <script src="node_modules/moment/moment.js"></script>
    <script src="script.js"></script>
</html>
